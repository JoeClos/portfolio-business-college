<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soveltava Grid tehtävä Coca Cola</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <section id="lahde">
        <p><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-template-areas">MDN grid template areas esimerkki</a></p>
    </section>
    <!-- Esimerkki alkaa -->
    <section id="page">
        <header class="red-bg">
            <figure>
                <img src="./images/coca-cola-logo.svg" alt="coca cola logo">
            </figure>
        </header>
        <nav class="white-bg">
            <ul>
                <li>Our products <span class="right"> <i class="fas fa-caret-right"></span></i></li>
                <li>Shop</li>
                <li>Give</li>
                <li>Rewards</li>
                <li>Where to buy</li>
            </ul>
        </nav>
        <main class="red-bg">
            <figure>
                <img src="./images/kaizen-background.png" alt="">
            </figure>
        </main>
        <footer class="black-bg">
            <figure>
                <img class="logo" src="./images/coke-cola-logo-on-footer.png" alt="">
            </figure>
            <ul>
                <li>
                    <figure>
                        <img src="./images/coke-instagran.png" alt="">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./images/coke-twitter.png" alt="">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./images/coke-youtube.png" alt="">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./images/coke-facebook.png" alt="">
                    </figure>
                </li>
            </ul>
            <p class="white-font"> &copy; 2021 <a href="https://us.coca-cola.com/"> The Coca-Cola Company.</a> All rights reserved.</p>
        </footer>
    </section>
   
    
</body>
</html>
